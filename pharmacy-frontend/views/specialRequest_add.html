<div ng-controller="SpecialRequestCpntroller">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
           Add Request
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8">

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Table With Full Features</h3>
                    </div><!-- /.box-header -->

                    <form class="form-horizontal" ng-submit="addDrug(drug)">
                        <div class="box-body">

                            <div class="alert alert-success alert-dismissible auto-close-alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-check"></i> Success!</h4>
                                <h4><i class="icon fa fa-check"></i> Alert!</h4>
                                {{ successMsg }}
                            </div>

                            <div class="alert alert-danger alert-dismissible auto-close-alert" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <h4><i class="icon fa fa-check"></i> Alert!</h4>
                                {{ successMsg }}
                            </div>


                            <div class="form-group">
                                <label for="input-department-name" class="col-sm-3 control-label">Department
                                    Name</label>
                                <div class="col-sm-9">
                                    <select class="form-control select2 " id="input-department-name"
                                            ng-model="monthlyRequest.department">
                                        <option ng-repeat="department in departments" ng-value="department._id">
                                            {{department.deptName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-expiry-date" class="col-sm-3 control-label">Requested Date</label>

                                <div class="col-sm-9">
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control datepicker" id="input-expiry-date"
                                               placeholder="Requested Date" ng-model="monthlyRequest.requestedDate">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-name" class="col-sm-3 control-label">Drug Name</label>


                                <input type="text" class="form-control select2" id="input-name"
                                       placeholder="Name"
                                       ng-model="monthlyRequest.drugName">

                            </div>

                            <div class="form-group">
                                <label for="input-available-drugs" class="col-sm-3 control-label">Available Drugs
                                </label>

                                <select class="form-control select2 " id="input-available-drugs"
                                        ng-model="monthlyRequest.availableDrug">
                                    <option ng-repeat="availableDrug in availableDrugs" ng-value="department._id">
                                        {{monthlyRequest.availableDrug}}
                                    </option>
                                </select>

                            </div>


                            <div class="form-group">
                                <label for="input-unit-weight" class="col-sm-3 control-label">Unit Weight/Volume</label>

                                <div class="col-sm-9">
                                    <div class="row">

                                        <div class="col-xs-6 col-sm-6 col-md-5">
                                            <div class="input-group number-spinner">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="dwn">
                                                    <span class="glyphicon glyphicon-minus"></span>
                                                </button>
                                            </span>

                                                <input type="text" class="form-control text-center"
                                                       id="input-unit-weight"
                                                       onkeypress="return isNumberKey(event)" ng-model="drug.unitWeight">

                                                <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="up">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Add Special Request</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->

</div>
